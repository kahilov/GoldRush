<!DOCTYPE html>
<html>

<head>
    <title>Gold Rush</title>
    <link href="https://fonts.googleapis.com/css?family=Balthazar" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
        integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
</head>

<body>
    <div id="matrix"><p id="welcome">Welcome to  Gold Rush! First to get to 50 wins!</p></div>
    <div id="score">
        <div class="dimensions">Input Desired Dimensions:</div>
        <input class="dimensions" type="number" placeholder="Min. X" id="minX">
        <input class="dimensions" type="number" placeholder="Min. Y" id="minY">
        <button id="start">Start!</button>
        <div class="score"> PLAYER 1 SCORE </div>
        <p id="score1">-</p>
        <div class="score">PLAYER 2 SCORE </div>
        <p id="score2">-</p>
    </div>
    <script src="jquery/dist/jquery.js"></script>
    <script src="./Matrix.js"></script>
    <script src="./GoldRush.js"></script>
    <script src="./Renderer.js"></script>
    <script src="./main.js"></script>
</body>
</html>
